        function openVideoTabWork() {
    // Define the URLs of your Flask video feed routes
    const videoUrls = ["/signals", "/static"]; // Add your video URLs here

    // Open a new tab
    const newTab = window.open("", "_blank");
    if (newTab) {
        // Create an HTML document for the new tab
        const doc = newTab.document;
        doc.write("<html><head><title>Video Page</title></head><body>");

        // Create video elements and load the video URLs
        videoUrls.forEach((url) => {
            doc.write(`<video controls autoplay><source src="${url}" type="video/mp4"></video><br>`);
        });

        doc.write("</body></html>");
        doc.close();
        
        newTab.focus();
    } else {
        alert("Please enable pop-ups for this website to open the video.");
    }
}
